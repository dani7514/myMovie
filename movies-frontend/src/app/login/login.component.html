<section class="register-bg-image bg-image py-5">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card rounded-2 text-white bg-color">
              <div class="card-body p-5">
                <h3 class="text-center mb-5">Log In</h3>
                <p
                  class="mb-3 text-center text-danger fs-5 fst-italic none"
                  id="error-msg"
                >
                  Invalid credentials
                </p>

                <form
                  action="http://127.0.0.1:3000/auth/login"
                  method="post"
                  novalidate
                  id="login-form"
                  #login="ngForm" (ngSubmit)="onLoginCheck(login.value)"
                >
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-control bg-input border-0 text-white inp"
                      placeholder="Username"
                      ngModel
                    />
                  </div>

                  <div class="form mb-4">
                    <input
                      type="password"
                      id="password"
                      name="password"
                      class="form-control bg-input border-0 text-white inp"
                      placeholder="Password"
                      ngModel
                    />
                  </div>
                  <div class="d-flex justify-content-center mt-5">
                    <button
                      type="submit"
                      class="btn btn-block p-2 px-4 gradient-custom-4 text-body bg-yellow"
                    >
                      Login
                    </button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0 fs-5">
                    Create an account
                    <a routerLink="/signup" class="fw-bold text-white"
                      ><u>Signup here</u></a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
