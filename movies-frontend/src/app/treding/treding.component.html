<body class="text-white">
    <main class="my-3 my-md-5">
      <section class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="fw-bold fs-2">Trending Movies</h1>

          <ul id="daily-weekly" class="btn-group fs-6">
            <li>
              <button
                type="button"
                id="day-filter"
                name="daily"
                #daily
                (click)="getSmt(daily.name)"
                class="selected btn btn-lg btn-outline-warning rounded-0 rounded-start"
                aria-label="daily trending"
              >
                Daily
              </button>
            </li>
            <li>
              <button
                type="button"
                id="week-filter"
                name="weekly"
                #weekly
                (click)="getSmt(weekly.name)"
                aria-label="weekly trending"
                class="btn btn-lg rounded-0 btn-outline-warning rounded-end"
              >
                Weekly
              </button>
            </li>
          </ul>
        </div>
        <ul id="trending-movies" class="py-4 px-0 d-flex flex-wrap gap-4 shadow-lg  ">
          <li *ngFor="let tre of tredinges" class="rounded-2 bg-dark hover"> 
            <a >
             <img src="http://localhost:3000/{{tre.poster_path}}" width="300px" height="420px" alt="">
                <div class="movie-card-title  d-flex justify-content-around  py-3 ">
                  <h2 class="fs-6 ">{{tre.title}}</h2>
                  <p class="border-3 rounded border-warning fs-6 ">{{tre.vote_average}}</p>
                </div>
            </a>
          </li>
        </ul>
        <div class="container py-3 d-flex justify-content-center">
          <button
            aria-label="Load more trending movie lists"
            id="load-more"
            class="btn btn-large btn-outline-warning border-3"
            (click)="loadingMore()"
          >
            Load More
          </button>
        </div>
      </section>
    </main>
  </body>
